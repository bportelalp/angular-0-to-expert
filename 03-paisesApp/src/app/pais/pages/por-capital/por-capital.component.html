<h3>Por Capital</h3>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input 
            (onEnter)="buscar($event)" 
            (onDebounce)="sugerencias($event)"
            placeholder="Buscar por capital..."></app-pais-input>
    </div>
</div>

<hr>

<div *ngIf="this.hayError" class="alert alert-danger">
    No se encontró nada con el término "{{termino}}"
</div>

<div *ngIf="this.paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="this.paises"></app-pais-tabla>
    </div>
</div>
