<h3>Por País</h3>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input (onEnter)="buscar($event)" (onDebounce)="sugerencias($event)" placeholder="Buscar por país...">
        </app-pais-input>
    </div>


</div>
<ul *ngIf="this.sugeridos.length >0" class="list-group">
    <li *ngFor="let sugerencia of this.sugeridos" 
        class="list-group-item list-group-item-action">
        <a class="nav-link"
            [routerLink]="['/pais', sugerencia.cca2]">
            {{sugerencia.translations['spa'].common}}
        </a>
        
    </li>
    <li class="list-group-item list-group-item-action">
        <a class="nav-link" (click)="buscar(this.termino)">
            Buscar "{{this.termino}}"
        </a>
        
    </li>
</ul>
<hr>

<div *ngIf="this.hayError" class="alert alert-danger">
    No se encontró nada con el término "{{termino}}"
</div>

<div *ngIf="this.paises.length > 0" class="row">
    <div class="col">
        <app-pais-tabla [paises]="this.paises"></app-pais-tabla>
    </div>
</div>
