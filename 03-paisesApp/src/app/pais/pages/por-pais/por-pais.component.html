<h3>Por País</h3>
<hr>

<div class="row">
    <div class="col">
        <form (ngSubmit)="buscar()" autocomplete="off" >
            <input type="text" 
                    [(ngModel)]="termino"
                    name="termino" 
                    placeholder="Buscar pais..."
                    class="form-control">
        </form>
    </div>
</div>

<hr>

<div *ngIf="this.hayError" class="alert alert-danger">
    No se encontró nada con el término "{{termino}}"
</div>

<div *ngIf="!this.hayError" class="row">
    <div class="col">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Bandera</th>
                    <th>Nombre</th>
                    <th>Población</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>bandera</td>
                    <td>nombre</td>
                    <td>14154</td>
                    <td>
                        <a href="/pais/cri">Ver..</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
