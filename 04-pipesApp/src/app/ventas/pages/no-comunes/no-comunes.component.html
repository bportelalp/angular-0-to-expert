<div class="text-layout">
    <h1>Pipes no tan comunes</h1>
    <p>
        Pipes incluidos en Angular, en el common module
    </p>
</div>

<div class="grid">
    <div class="col-md-6 col-sm-12">
        <p-fieldset legend="i18nSelect Pipe" [toggleable]="true">
            <p>
                Saludos {{nombre}}, es un placer
                {{ genero | i18nSelect:invitacionMapa}}
                a nuestro evento.
            </p>
            <button pButton type="button" class="Warning" (click)="cambiarCliente()">Cambiar cliente</button>
        </p-fieldset>
    </div>
    <div class="col-md-6 col-sm-12">
        <p-fieldset legend="i18nPlural Pipe" [toggleable]="true">
            <p>
                Actualmente {{clientes.length | i18nPlural:clientesMapa}}
            </p>
            <button pButton type="button" class="Warning" (click)="borrarCliente()">Cambiar cliente</button>
        </p-fieldset>
    </div>
</div>
